#import "@/graphql/fragments/CategoryFragment.gql"

query Records(
  $first: Int = 50
  $page: Int = 1
  $hasCategory: QueryRecordsHasCategoryWhereHasConditions = {}
  $orderBy: [QueryRecordsOrderByOrderByClause!] = [{ column: CREATED_AT, order: DESC }]
) {
  records(first: $first, page: $page, orderBy: $orderBy, hasCategory: $hasCategory) {
    data {
      category {
        ...CategoryFragment
      }

      created_at
      id
      note
      sum
    }

    paginatorInfo {
      lastPage
      total
    }
  }
}
